<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel for="rampUpCount" value="Ramp Up Count: " />
      <h:inputText value="#{personPresenter.rampUpCount}" id="rampUpCount" />

      <h:outputLabel for="benchCount" value="Bench Count: " />
      <h:inputText value="#{personPresenter.benchCount}" id="benchCount" />

      <h:outputLabel for="insertCount" value="Insert Count: " />
      <h:inputText value="#{personPresenter.insertCount}" id="insertCount" />

      <h:outputLabel for="insertsPerTx" value="Inserts/TX: " />
      <h:inputText value="#{personPresenter.insertsPerTx}" id="insertsPerTx" />
      
      <h:panelGroup/>
      <h:commandButton action="#{personPresenter.doBench()}" value="Go!" />

      <h:outputLabel for="millis" value="Millis/Bench: " />
      <h:outputText value="#{personPresenter.millis}" id="millis" />
    </h:panelGrid>
  </h:form>

</body>
</html>
